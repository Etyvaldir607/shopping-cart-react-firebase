
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Pizzeria</span>
    <span class="header-spacer"></span>
    <ng-template *ngIf="cart$ | async as cart" [ngIf]="cart.totalItemsCount >= 1">
      <div class="demo-section" aria-hidden="false">{{'$' + cart.totalPrice }}</div>
      <div class="demo-section">
        <mat-icon [matBadge]="cart.totalItemsCount" matBadgeColor="warn" class="header-icon" aria-hidden="false">shopping_cart</mat-icon>
      </div>
    </ng-template>
    <ng-template [ngIf]="hasAuthenticated" [ngIfElse]="login">
      <span style="padding-left: 40px;" mat-icon-button (click)="logout()">
        <mat-icon aria-hidden="false">logout</mat-icon>
      </span>
    </ng-template>
    <ng-template #login>
      <ng-template [ngIf]="router.url !== '/login'" [ngIfElse]="back">
        <span style="padding-left: 40px;" mat-icon-button (click)="router.navigate(['login'])">
          <mat-icon aria-hidden="false">login</mat-icon>
        </span>
      </ng-template>
      <ng-template #back>
        <span style="padding-left: 40px;" mat-icon-button (click)="router.navigate(['order'])">
          Go Back
        </span>
      </ng-template>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
