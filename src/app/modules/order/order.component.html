<div class="grid-panel">
  <mat-card class="panel">
    <mat-card-header>
      <mat-card-title>
        <div class="md-toolbar-tools">
          <h1>Select your Pizza</h1>
        </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ng-template ngFor let-item [ngForOf]="order_products" let-i="index">
        <mat-card class="card">
          <mat-card-header>
            <mat-card-subtitle>{{item.Name}}</mat-card-subtitle>
            <mat-card-title>{{item.Price}}</mat-card-title>
          </mat-card-header>
          <mat-card-actions>
            <button mat-icon-button color="accent" (click)="remove(item)">
              <mat-icon aria-label="remove">{{'-1'}}</mat-icon>
            </button>
            <p>{{item.Amount}}</p>
            <button mat-icon-button color="accent" (click)="add(item)">
              <mat-icon aria-label="add">{{'+1'}}</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </ng-template>
    </mat-card-content>
  </mat-card>
  <mat-card class="panel">
    <mat-card-header>
      <mat-card-title>
        <div class="md-toolbar-tools">
          <h1>Order</h1>
        </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ng-template ngFor let-item [ngForOf]="cart_products" let-i="index">
        <mat-card class="card">
          <mat-card-header>
            <mat-card-subtitle>{{item.Name}}</mat-card-subtitle>
            <mat-card-title>{{item.Price}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{item.Amount}}</p>
          </mat-card-content>
        </mat-card>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
